<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

        * {
            margin: 0;
            padding: 0;
        }

        .common {
            text-align: center;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navCont {
            width: 100vw;
            border-bottom: 1px solid rgba(0, 0, 0, 0.3);
            height: 10vh;
            display: flex;
        }

        .pages ul li {
            list-style: none;
            flex: 1;
            font-family: "Open Sans", sans-serif;
            font-weight: 600;
        }

        .pages ul {
            display: flex;
            width: 100%;
        }

        .cart input {
            padding: 10px 40px 10px 10px;
            /* Add right padding for the icon */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .cart .cartin {
            width: 25%;
            position: relative;
            margin: 10px;
        }

        .cart .profile {
            width: 25%;
            position: relative;
            margin: 10px;
        }

        .search {
            position: relative;

        }

        .search img {
            width: 20px;
            height: 20px;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .cartin img {
            width: 20px;
            height: 20px;
        }

        .profile img {
            width: 20px;
            height: 20px;
        }

        .cart-badge {
            position: absolute;
            top: -15px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
        }

        /* media queries */
        @media (max-width: 977px) {

            .pages {
                display: none;
            }
        }

        @media (max-width: 443px) {
            .cart input{
                display: none;
            }
        }
    </style>
</head>

<body>
    <nav class="navCont">

        <div class="logo common">
            <h1>Exclusive</h1>
        </div>
        <div class="pages common">
            <ul class="list-items">
                <li>Home</li>
                <li>Log Out</li>
                <li>About</li>
                <li>Sign Up</li>
            </ul>
        </div>
        <div class="cart common">
            <div class="search">
                <input placeholder="what are you looking for?" type="text">
                <img src="search.png" alt="Search Icon" class="search-icon">
            </div>
            <div class="cartin">
                <img src="shopping-bag.png" alt="Search Icon" class="search-icon">
                <span class="cart-badge">3</span>
            </div>
            <div class="profile">
                <img src="user.png" alt="Search Icon" class="search-icon">
            </div>
        </div>
    </nav>
</body>

</html>
